<div class="dougexample-container">
  <h1>
    Card Randomizer
  </h1>
  <mat-card align="center" class="card-wrapper">
      <div class="card-container">
        <div class="more-info">
<!--          <button *ngIf="showImage"-->
          <button
                  mat-raised-button
                  color="warn"
                  type="button"
                  (click)="doshow()"
                  class="justbutton-showinfo">
            {{showButton}}
          </button>
          <div *ngIf=showPerson class="more-info__label">
            <label *ngIf=showPerson class="label-showinfo">Person = {{person}}</label>
            <label *ngIf=showAction>Action = {{action}}</label>
            <label *ngIf=showObject>Object = {{object}}</label>
          </div>
          <hr>
            <label>{{myTimer}}</label></div>
        <div class="card-container__image">
          <img *ngIf="firstCard" src={{bkgsrc}}>
          <img *ngIf="showImage && !firstCard" src={{imgsrc}}>
        </div>

        <mat-radio-group [(ngModel)]="testType">
          <label class="counter">Counter= {{counter}}</label>
          <mat-radio-button value="person"   (click)="pao('person')">Person</mat-radio-button>
          <mat-radio-button value="action"  (click)="pao('action')">Action</mat-radio-button>
          <mat-radio-button value="object"  (click)="pao('object')">Object</mat-radio-button>

          <div class="justbutton">
          <button mat-flat-button type="button" color="primary" (click)="onStartTimer()" class="justbutton">Start Timer</button>
            <br>
          <button mat-flat-button type="button" color="accent" (click)="onStopTimer()" class="justbutton">End Timer</button>
            <br>
                  <button mat-flat-button type="button" color="accent" (click)="onResetTimer()" class="justbutton">Reset Timer</button>
            <br>
            <button mat-flat-button type="button" (click)="onSaveWrongs()" class="justbutton">Save Wrong</button>
          </div>
        </mat-radio-group>

      </div>


    <div>
      <button *ngIf="showPrevious"
              mat-raised-button
              color="accent"
              type="button"
              (click)="goPrevious()"
              class="justbutton-nextprevious">
        Previous Card
      </button>
      <button *ngIf="showNext && !firstCard"
              mat-raised-button
              color="primary"
              type="button"
              (click)="goNext()"
              class="justbutton-nextprevious">
        Next Card
      </button>
      <button *ngIf="firstCard && showNext"
              mat-raised-button
              color="primary"
              type="button"
              (click)="goNext()"
              class="justbutton">
        First Card
      </button>

    </div>
    <div align="center">
    <form (ngSubmit)="onSubmit()" #myForm="ngForm" >
      <mat-form-field>
        <input matInput class="shit"
               size="20"
               [(ngModel)]="enteredAnswer"
               name="dude"
               required
               autofocus
               autocomplete="off"
               tabindex="0"/>
      </mat-form-field>

      <button mat-button type="submit">Submit</button>
    </form>
            <button *ngIf="showReset"
                    mat-button
                    type="button"
                    (click)="reset()"
                  class="justbutton-noborder">
              Reset
            </button>
    </div>
  </mat-card>

  <mat-card class="d" *ngIf="newWrongLength > 0">
    <b>Wrong Answers:</b>
    <br>
    Correct: Your Answer
    <ul>
      <li *ngFor="let myWrong of myWrongs">
        {{ myWrong.question + ' - ' + myWrong.answer }}
      </li>
    </ul>
    <hr>
  </mat-card>

</div>
